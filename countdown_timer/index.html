<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="logo.png" rel="icon">

</head>

<body>
    <h1>Countdown timer</h1>
    <div class="countdown-container">
        <div class="countdown daysc">
            <p class="big-text" id="days">
                0
            </p>
            <span>Days</span>
        </div>
        <div class="countdown Hoursc">
            <p class="big-text" id="Hours">
                0
            </p>
            <span>Hours</span>
        </div>
        <div class="countdown minsc">
            <p class="big-text" id="mins">
                0
            </p>
            <span>Mins</span>
        </div>
        <div class="countdown secondsc">
            <p class="big-text" id="secs">
                0
            </p>
            <span>sec</span>
        </div>
    </div>
</body>

</html>
